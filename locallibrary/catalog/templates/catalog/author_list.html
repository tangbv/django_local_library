{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authors %}
    <ul>
      {% for author in authors %}
        <li>
          <a href="{{ author.get_absolute_url }}">{{ author }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors available.</p>
  {% endif %}
{% endblock %}
